{% if site.theme_data.rss %}
<li>
	<a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" title="{{ site.theme_data.str_rss_follow }}">
		Feed
	</a>
</li>
{% endif %}

{% if site.theme_data.github %}
<li>
	<a href="https://github.com/{{ site.theme_data.github }}" title="{{ site.theme_data.str_follow_on }} GitHub">
		Github
	</a>
</li>
{% endif %}

{% if site.theme_data.mastodon %}
<li>
	<a href="{{ site.theme_data.mastodon }}" title="{{ site.theme_data.str_follow_on }} Mastodon">
		Mastodon
	</a>
</li>
{% endif %}
