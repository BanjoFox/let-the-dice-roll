{% if site.theme_data.rss %}
<li>
	<a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" title="{{ site.theme_data.str_rss_follow }}"><i class="fa fa-fw fa-rss"></i></a>
</li>
{% endif %}

{% if site.theme_data.github %}
<li>
	<a href="https://github.com/{{ site.theme_data.github }}" title="{{ site.theme_data.str_follow_on }} GitHub"><i class="fa fa-fw fa-github"></i></a>
</li>
{% endif %}

{% if site.theme_data.mastodon %}
<li>
	<a href="{{ site.theme_data.mastodon }}" title="{{ site.theme_data.str_follow_on }} Mastodon"><img src="/static/mastodon_logo.svg" style="width:16px"></a>
</li>
{% endif %}
